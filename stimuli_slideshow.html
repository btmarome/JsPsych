    // shuffles test stimuli
    var shuffledImages = jsPsych.randomization.shuffle(image_stimuli);

    var shuffledWords = jsPsych.randomization.shuffle(word_stimuli);

    //declaring variables for indexing stimuli
    var imageIndex = 0;

    var wordIndex = 0;

    //sorting through images and words
    var imagePresent = {
        type: jsPsychImageKeyboardResponse,
        stimulus: function() {
            return shuffledImages[imageIndex].stimulus;
        },
        choices: "NO_KEYS",
        stimulus_width: 500,
        stimulus_height: 500,
        trial_duration: 1000,
        post_trial_gap: 100,
        data: {
            task: 'Image Study'
        },
        on_finish: function () {
            imageIndex ++;
        },
    };

    var wordPresent = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {
            return shuffledWords[wordIndex].stimulus;
        },
        choices: "NO_KEYS",
        trial_duration: 1000,
        post_trial_gap: 100,
        data: {
            task: 'Word Study'
        },
        on_finish: function () {
            wordIndex ++;
        },
    };

    //question set-up for if the participant is off-task
    var offTaskQuestions = {
        type: jsPsychSurveyLikert,
        questions: [
        {
          prompt: "My thoughts consisted of inner speech",
          name: "Inner Speech",
          labels: [
            "No inner speech",
            "",

        },
        {

            "No visual imagery",

            "No inner emotion",

            "",
            "Lots of inner emotion",
          ],
          required: true,
          horizontal: true
        },
    ],
    };

    //variable declaration for organizing the probe
    var offTaskBlock;

    //mind-wandering probe
    var probe = {
      type: jsPsychSurveyMultiChoice,
      questions: [
        {
          prompt:
            "Respond to the following question. Then, press continue to move forward. <br> <br> Just before this screen, were your thoughts on-task or off-task?",
          name: "taskrelated",
          options: ["On-task", "Off-task"],
          required: true,
          horizontal: false,
        },
      ],
      data: {
        probe: 1,
      },
      on_finish: function(data){
        //logs response
        if(jsPsych.pluginAPI.compareKeys(data.response["taskrelated"], "Off-task")){
            offTaskBlock = true;
        } else {
            offTaskBlock = false;
        }
      },
    };

    //function to ask questions if participant is off-task
    var conditionalQuestions = {
        timeline: [offTaskQuestions],
        conditional_function: function () {
            if (offTaskBlock == true) {
                return true;
            }
            else {
                return false;
            }
        },
        on_finish: function(){
            offTaskBlock = false;
        },
    };

    //randomizing appearance of mind-wandering probe
    var probabilityMW;

    var probeProbability = function () {
      probabilityMW = Math.random();
    };

    var probeProbabilityFxn = {
      type: jsPsychCallFunction,
      func: probeProbability,
    };

    var after2 = {
        timeline: [probe],
        conditional_function: function () {
            if (probabilityMW < 0.50) {
                return true;
            }
            else {
                return false;
            }
        },
    };

    var after3 = {
        timeline: [probe],
        conditional_function: function () {
            if (probabilityMW >= 0.50) {
                return true;
            }
            else {
                return false;
            }
        },
    };


    //testing blocks
    var imagesBlock = {
        timeline: [
            probeProbabilityFxn,
            imagePresent,
            imagePresent,
            after2,
            conditionalQuestions,
            imagePresent,
            after3,
            conditionalQuestions,
            imagePresent,
            imagePresent
      ],
    };

    var wordsBlock = {
        timeline: [
            probeProbabilityFxn,
            wordPresent,
            wordPresent,
            after2,
            conditionalQuestions,
            wordPresent,
            after3,
            conditionalQuestions,
            wordPresent,
            wordPresent
      ],
    };

    //randomizing block order
    blockArray = [imagesBlock, wordsBlock];
    
    var randomBlocks = jsPsych.randomization.sampleWithoutReplacement(blockArray, 2);

    timeline.push(randomBlocks[0]);

    var instructions2 = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `

        `,

    };

    timeline.push(randomBlocks[1]);


    // debrief for post-experiment; saves local file
    var debrief_block = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {

            jsPsych.data.get().localSave('csv','mydata.csv');

            return `<p>Press any key to complete the experiment. Thank you!</p>`;

        },
    };

    timeline.push(debrief_block);

    // runs the experiment
    jsPsych.run(timeline);
