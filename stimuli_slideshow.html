<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@7.3.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey@0.2.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@1.1.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-call-function@1.1.2"></script>
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css" />
    <style>
    </style>
  </head>
  <body></body>
  <script>

    // initializing JsPsych
    var jsPsych = initJsPsych({
        override_safe_mode: true,
        on_finish: function() {
            jsPsych.data.displayData();
        }
    });

    // initializing timeline for later use
    var timeline = [];

    // preloading images
    var preload = {
        type: jsPsychPreload,
        images: ['img/color1.png', 'img/color2.png', 
                 'img/color3.png', 'img/color4.png',
                 'img/color5.png'],
        auto_preload: true,
        message: 'Please wait while the experiment loads...',
        // don't stop the experiment if there are file loading errors or if loading times out
        continue_after_error: true 
    };
    
    timeline.push(preload);

    // welcome message for users
    var welcome = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "Welcome to the experiment. Press any key to begin."
    };
    
    timeline.push(welcome);

    // instructions for users to complete task
    var instructions = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `
            <p>Study the following images. They will remain on screen for 10 seconds each.</p>
            <p>Press any key to begin.</p>
        `,
        // set gap before first trial appears
        post_trial_gap: 2000
    };

    timeline.push(instructions);

    // listing images that will be used in trials
    var test_stimuli = [
        { stimulus: 'FIGRIM/sun_aawlazprqrjhwtpa.jpg' },
        { stimulus: 'FIGRIM/sun_ajcovinkacqkefec.jpg' },
        { stimulus: 'FIGRIM/sun_admzmthmjgmaimfo.jpg' },
        { stimulus: 'FIGRIM/sun_allyzeegmzmqzkya.jpg' },
        { stimulus: 'FIGRIM/sun_aflsnycseiotupac.jpg' }
    ];

    // shuffles images
    var shuffled = jsPsych.randomization.shuffle(test_stimuli);

    var index = 0;

    var imagePresent = {
        type: jsPsychImageKeyboardResponse,
        stimulus: function() {
            return shuffled[index].stimulus;
        },
        choices: "NO_KEYS",
        stimulus_width: 700,
        stimulus_height: 700,
        trial_duration: 1000,
        post_trial_gap: 100,
        data: {
            task: 'Study Session'
        },
        on_finish: function () {
            index ++;
        },
    };

    var probe = {
      type: jsPsychSurveyMultiChoice,
      questions: [
        {
          prompt:
            "Respond to the following question. Then, press continue to move forward. <br> <br> Just before this screen, were you on-task or off-task?",
          name: "taskrelated",
          options: ["On-task", "Off-task"],
          required: true,
          horizontal: false,
        },
      ],
      data: {
        probe: 1,
      },
    };

    var probability;

    var probeProbability = function () {
      probability = Math.random();
    };

    var probeProbabilityFxn = {
      type: jsPsychCallFunction,
      func: probeProbability,
    };

    var after2 = {
        timeline: [probe],
        conditional_function: function () {
            if (probability < 0.50) {
                return true;
            }
            else {
                return false;
            }
        },
    };

    var after3 = {
        timeline: [probe],
        conditional_function: function () {
            if (probability >= 0.50) {
                return true;
            }
            else {
                return false;
            }
        },
    };


    //testing block
    var test = {
        timeline: [
            probeProbabilityFxn,
            imagePresent,
            imagePresent,
            after2,
            imagePresent,
            after3,
            imagePresent,
            imagePresent
      ],
    };

    timeline.push(test);

    // debrief for post-experiment; provides accuracy and reaction time
    var debrief_block = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {

            jsPsych.data.get().localSave('csv','mydata.csv');

            return `<p>Press any key to complete the experiment. Thank you!</p>`;

        },
    };

    timeline.push(debrief_block);

    // runs the experiment
    jsPsych.run(timeline);

  </script>
</html>
